kotlin.code.style=official
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true

# Maven Central Portal credentials (set these in ~/.gradle/gradle.properties)
# mavenCentralUsername=your_central_portal_username
# mavenCentralPassword=your_central_portal_password

# GPG signing key (set these in ~/.gradle/gradle.properties)
# signing.gnupg.executable=gpg
# signing.gnupg.useLegacyGpg=false
# signing.gnupg.keyName=your_key_id
# signing.gnupg.passphrase=your_passphrase

# or use in-memory keys
# signingInMemoryKey=your_private_key_in_ascii_format
# signingInMemoryKeyPassword=your_key_password

# 署名を有効化
signing.required=true
